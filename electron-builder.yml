appId: org.simulatedgreg.electron-vuetest
productName: my-project
directories: 
    output: static
    buildResources: dist
publish:
    provider: generic
    url: "http://localhost:7888"
files:
  - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
linux:
  icon: build/icons

